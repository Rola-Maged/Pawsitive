version: '3.7'

services:
  adminjs_cloud_panel_db:
    container_name: adminjs-cloud-panel-db
    image: postgres
    environment:
      - POSTGRES_DB=adminjs
      - POSTGRES_USER=adminjs
      - POSTGRES_PASSWORD=adminjs
    ports:
      - "5432:5432"
    volumes:
      - adminjs_cloud_panel_db:/var/lib/postgresql/data

volumes:
  adminjs_cloud_panel_db:
